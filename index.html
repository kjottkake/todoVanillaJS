<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
  <!-- container for entire todo list -->
    <div class="container">
        <p>
          <!-- label for ui element -->
          <label for="new-task">Add Item</label>
          
          <input id="new-task" type="text">
          <!-- <i>escape to exit, enter to confirm</i> -->
          <a href="#" id="myButton">Add To List</a>
        </p>
        
        <!-- start of todo section -->
        <h3>Todo</h3>
        <ul id="incomplete-tasks">
          <li>
            <input type="checkbox">
            <label>Water plants</label>
            <input type="text">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </li>
          <li class="editMode">
            <input type="checkbox">
            <label>Todo list hw</label>
            <input type="text" value="Todo list hw">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </li>
        </ul>
        
        <!-- start of completed section -->
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked="">
            <label>Walk dog</label>
            <input type="text">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </li>
          <li>
            <input type="checkbox" checked="">
            <label>Water plants</label>
            <input type="text">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </li>
          <li>
            <input type="checkbox" checked="">
            <label>Homework for CSS class</label>
            <input type="text">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </li>
        </ul>
      </div>
    <script src="./app.js"></script>
</body>
</html>
